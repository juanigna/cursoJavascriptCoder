<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <title>Nosotros</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img
                            class="navbar-logo"
                            src="../assets/logo3.png"
                            alt="logotipo de la pagina"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a
                                    href="../index.html"
                                    class="nav-link"
                                    aria-current="page"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link active">Nosotros</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section
                class="d-flex justify-content-center header__section w-100 vh-100"
                id="header-portada"
            >
                <!-- <h1 class="bold fs-1 text-white text-center mt-4">
                    Bienvenido!
                </h1> -->
                <img
                    src="../assets/arrow2.png"
                    class="header__section__arrow"
                    alt="flecha para bajar"
                />
            </section>
        </header>
        <main class="main main-us mt-5 mb-5">
            <div class="circle"></div>
            <div class="container">
                <div
                    class="row d-flex justify-content-center align-items-center"
                >
                    <div class="col-12 col-sm-6">
                        <div class="left">
                            <h3 class="lead text-left">
                                Somos una empresa dedicada a la venta de libros
                                de todo tipo. Estamos activos desde 2019 y desde
                                ese dia nos convertimos en la tienda lider de
                                libros!
                            </h3>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="right d-flex justify-content-center">
                            <img
                                src="../assets/foto-nosotros.jpg"
                                class="img-fluid rounded"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
