<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>CURSO JAVASCRIPT</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img
                            class="navbar-logo"
                            src="assets/logo3.png"
                            alt="logotipo de la pagina"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a
                                    href="#"
                                    class="nav-link active"
                                    aria-current="page"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <button
                                    type="button"
                                    class="btn"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                >
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span id="carrito-items-total">0</span>
                                </button>

                                <!-- Modal -->
                                <div
                                    class="modal fade"
                                    id="exampleModal"
                                    tabindex="-1"
                                    aria-labelledby="exampleModalLabel"
                                    aria-hidden="true"
                                >
                                    <div
                                        class="modal-dialog modal-dialog-scrollable"
                                    >
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5
                                                    class="modal-title"
                                                    id="exampleModalLabel"
                                                >
                                                    Carrito de compras!
                                                </h5>
                                                <button
                                                    type="button"
                                                    class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"
                                                ></button>
                                            </div>
                                            <div class="modal-body">
                                                <table
                                                    class="contenedor-carrito table"
                                                    id="contenedor-carrito"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th>Nombre</th>
                                                            <th>Autor</th>
                                                            <th>Precio</th>
                                                            <th>Cantidad</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="contenedor-carrito-body"
                                                    ></tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <th>
                                                                Total: $
                                                                <span
                                                                    id="carrito-total"
                                                                    >0</span
                                                                >
                                                            </th>
                                                            <th>
                                                                <button
                                                                    id="vaciar-carrito"
                                                                    class="btn btn-danger"
                                                                >
                                                                    Vaciar
                                                                </button>
                                                            </th>
                                                            <th></th>
                                                            <th>
                                                                <button
                                                                    class="btn btn-success"
                                                                >
                                                                    Terminar
                                                                    compra
                                                                </button>
                                                            </th>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Cerrar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section
                class="d-flex justify-content-center header__section w-100 vh-100"
                id="header-portada"
            >
                <!-- <h1 class="bold fs-1 text-white text-center mt-4">
                    Bienvenido!
                </h1> -->
                <img
                    src="./assets/arrow2.png"
                    class="header__section__arrow"
                    alt="flecha para bajar"
                />
            </section>
        </header>
        <div
            class="carritoAlert alert-success alert"
            role="alert"
            id="alertCarrito"
        >
            <h1>Agregado al carrito!</h1>
        </div>
        <main class="main">
            <h1 class="main__title text-center">Productos!!!</h1>
            <div class="container">
                <div
                    class="row row-cols-1 mb-4 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gap-3 justify-content-center"
                    id="card-container"
                ></div>
            </div>
        </main>
        <script src="scripts/stockLibros.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/carrito.js"></script>

        <script
            src="https://kit.fontawesome.com/0f1ff8f3f6.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
