<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>CURSO JAVASCRIPT</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img
                            class="navbar-logo"
                            src="assets/logo3.png"
                            alt="logotipo de la pagina"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a
                                    href="#"
                                    class="nav-link active"
                                    aria-current="page"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Nosotros</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section
                class="d-flex justify-content-center header__section w-100 vh-100"
                id="header-portada"
            >
                <!-- <h1 class="bold fs-1 text-white text-center mt-4">
                    Bienvenido!
                </h1> -->
                <img
                    src="./assets/arrow2.png"
                    class="header__section__arrow"
                    alt="flecha para bajar"
                />
            </section>
        </header>
        <div class="carritoAlert" id="alertCarrito">
            <h1>Agregado al carrito!</h1>
        </div>
        <main class="main">
            <h1 class="main__title text-center">Productos!!!</h1>
            <div class="container">
                <div
                    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gap-3 justify-content-center"
                    id="card-container"
                ></div>
                <section class="main__libros__futuros mt-5" id="futuros-libros">
                    <h1 class="fs-2 text-center">Futuros Libros!!!</h1>
                    <form action="" class="mb-4" id="futuros-libros">
                        <div class="row gap-3 align-items-center">
                            <div class="col-12">
                                <input
                                    type="text"
                                    class="form-control titulo-futuro"
                                    id="titulo-futuro"
                                    placeholder="Titulo"
                                />
                            </div>
                            <div class="col-12">
                                <input
                                    type="text"
                                    class="form-control autor-futuro"
                                    id="autor-futuro"
                                    placeholder="Autor"
                                />
                            </div>
                            <div class="col-12 align-self-center">
                                <button type="submit" class="btn btn-primary">
                                    Enviar!
                                </button>
                            </div>
                        </div>
                    </form>
                    <div
                        class="futuros-libros-presentados"
                        id="mostrar-futuros-libros"
                    ></div>
                </section>
            </div>
        </main>
        <script src="scripts/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
