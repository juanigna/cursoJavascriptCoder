<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <title>CURSO JAVASCRIPT</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img
                            class="navbar-logo"
                            src="assets/logo3.png"
                            alt="logotipo de la pagina"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a
                                    href="#"
                                    class="nav-link active"
                                    aria-current="page"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="pages/nosotros.html" class="nav-link"
                                    >Nosotros</a
                                >
                            </li>
                            <li class="nav-item">
                                <button
                                    type="button"
                                    class="btn"
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                >
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span id="carrito-items-total">0</span>
                                </button>

                                <!-- Modal -->
                                <div
                                    class="modal fade"
                                    id="exampleModal"
                                    tabindex="-1"
                                    aria-labelledby="exampleModalLabel"
                                    aria-hidden="true"
                                >
                                    <div
                                        class="modal-dialog modal-dialog-scrollable"
                                    >
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5
                                                    class="modal-title"
                                                    id="exampleModalLabel"
                                                >
                                                    Carrito de compras!
                                                </h5>
                                                <button
                                                    type="button"
                                                    class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"
                                                ></button>
                                            </div>
                                            <div class="modal-body">
                                                <table
                                                    class="contenedor-carrito table"
                                                    id="contenedor-carrito"
                                                >
                                                    <thead>
                                                        <tr>
                                                            <th>Nombre</th>
                                                            <th>Autor</th>
                                                            <th>Precio</th>
                                                            <th>Cantidad</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody
                                                        id="contenedor-carrito-body"
                                                    ></tbody>
                                                    <tfoot>
                                                        <tr>
                                                            <th>
                                                                Total: $
                                                                <span
                                                                    id="carrito-total"
                                                                    >0</span
                                                                >
                                                            </th>
                                                            <th>
                                                                <button
                                                                    id="vaciar-carrito"
                                                                    class="btn btn-danger"
                                                                >
                                                                    Vaciar
                                                                </button>
                                                            </th>
                                                            <th></th>
                                                            <th>
                                                                <a
                                                                    class="btn btn-success"
                                                                    target="_blank"
                                                                    data-bs-toggle="modal"
                                                                    data-bs-target="#staticBackdrop"
                                                                >
                                                                    Terminar
                                                                    compra</a
                                                                >
                                                            </th>
                                                        </tr>
                                                    </tfoot>
                                                </table>
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Cerrar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="modal fade"
                                    id="staticBackdrop"
                                    data-bs-backdrop="static"
                                    data-bs-keyboard="false"
                                    tabindex="-1"
                                    aria-labelledby="staticBackdropLabel"
                                    aria-hidden="true"
                                >
                                    <div class="modal-dialog modal-check">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5
                                                    class="modal-title"
                                                    id="staticBackdropLabel"
                                                >
                                                    Finalizar Compra!
                                                </h5>
                                                <button
                                                    type="button"
                                                    class="btn-close"
                                                    data-bs-dismiss="modal"
                                                    aria-label="Close"
                                                ></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <h3>Libros:</h3>
                                                        <div
                                                            id="libros-check"
                                                        ></div>
                                                        <div
                                                            class="total-check fw-bold"
                                                        >
                                                            Total: $
                                                            <span
                                                                class=""
                                                                id="carrito-total-check"
                                                                >0</span
                                                            >
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <form
                                                            class="row g-3 p-3"
                                                            id="check-form"
                                                        >
                                                            <input
                                                                class="form-control"
                                                                id="userMail"
                                                                type="mail"
                                                                placeholder="Ingresa tu email"
                                                            />
                                                            <input
                                                                class="form-control"
                                                                id="userName"
                                                                type="text"
                                                                placeholder="Ingresa tu nombre"
                                                            />
                                                            <input
                                                                class="form-control"
                                                                id="userLastName"
                                                                type="text"
                                                                placeholder="Ingresa tu apellido"
                                                            />
                                                            <input
                                                                class="form-control"
                                                                id="userPais"
                                                                type="text"
                                                                placeholder="Ingresa tu pais de residencia"
                                                            />
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    id="btnBuy"
                                                    type="button"
                                                    class="btn btn-primary"
                                                >
                                                    Comprar
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section
                class="d-flex justify-content-center header__section w-100 vh-100"
                id="header-portada"
            >
                <!-- <h1 class="bold fs-1 text-white text-center mt-4">
                    Bienvenido!
                </h1> -->
                <img
                    src="./assets/arrow2.png"
                    class="header__section__arrow"
                    alt="flecha para bajar"
                />
            </section>
        </header>
        <main class="main">
            <h1 class="main__title text-center">Productos!!!</h1>
            <div
                class="filter-container d-flex justify-content-center mt-5 mb-5"
            >
                <select class="form-select filtros" id="filtros">
                    <option selected disabled>Filtrar</option>
                    <option value="mayor">De mayor precio a menor</option>
                    <option value="menor">De menor precio a mayor</option>
                    <option value="a-z">De la A a la Z</option>
                    <option value="z-a">De la Z a la A</option>
                </select>
            </div>
            <div class="container">
                <div
                    class="row row-cols-1 mb-4 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gap-3 justify-content-center"
                    id="card-container"
                ></div>
            </div>
        </main>
        <button class="scroll-top-btn hidden">&#11014;</button>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/carrito.js"></script>
        <script src="scripts/checkout.js"></script>
        <script
            src="https://kit.fontawesome.com/0f1ff8f3f6.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
